<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Supplies Webpage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1><i class="fa-solid fa-flask"></i> Chemical Supplies Table</h1>

    <div class="actionBar">
        <button id="addChemical"><i class="fa-solid fa-plus"></i></button>
        <button onclick="moveUp()"><i class="fa-solid fa-arrow-up"></i></button>
        <button onclick="moveDown()"><i class="fa-solid fa-arrow-down"></i></button>
        <button onclick="deleteChemical()"><i class="fa-regular fa-trash-can"></i></button>
        <button onclick="refreshTable()"><i class="fa-solid fa-rotate-right"></i></button>
        <button onclick="saveData()"><i class="fa-regular fa-floppy-disk"></i></button>
    </div>

    <div id="form-container" class="form-container" style="display: none;">
        <h3>Add a New Chemical Item</h3>
        <form id="addChemForm">
            <label for="chemicalName">Chemical Name:</label>
            <input type="text" id="chemicalName" required>
            <label for="vendor">Vendor:</label>
            <input type="text" id="vendor" required>
            <label for="density">Density (g/m³):</label>
            <input type="number" step="0.01" id="density" required>
            <label for="viscosity">Viscosity (m²/s):</label>
            <input type="number" step="0.01" id="viscosity" required>
            <label for="packaging">Packaging:</label>
            <input type="text" id="packaging" required>
            <label for="packSize">Pack Size:</label>
            <input type="number" id="packSize" required>
            <label for="unit">Unit:</label>
            <input type="text" id="unit" required>
            <label for="quantity">Quantity:</label>
            <input type="number" step="0.01" id="quantity" required>
            <button type="submit">Submit Item</button>
        </form>
    </div>

    <table id="chemicalTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">ID</th>
                <th onclick="sortTable(1)">Chemical Name</th>
                <th onclick="sortTable(2)">Vendor</th>
                <th onclick="sortTable(3)">Density (g/m³)</th>
                <th onclick="sortTable(4)">Viscosity (m²/s)</th>
                <th onclick="sortTable(5)">Packaging</th>
                <th onclick="sortTable(6)">Pack Size</th>
                <th onclick="sortTable(7)">Unit</th>
                <th onclick="sortTable(8)">Quantity</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <script src="scripts.js"></script>
    <script src="addChemicalItem.js"></script>
    <script src="constants.js"></script>
</body>

</html>
